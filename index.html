<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מה שראיתי כשקמתי</title>

  <!-- Built-in Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🔆</text></svg>" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .lang-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .lang-switch:hover {
      opacity: 1;
      background-color: #eaeaea;
    }

    .lang-switch.active {
      font-weight: bold;
      background-color: #ddd;
    }

    main[dir="rtl"] {
      direction: rtl;
      text-align: right;
    }

    main[dir="ltr"] {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body>
  <div style="text-align: right;">
    <button id="heBtn" class="lang-switch active">עברית</button>
    <button id="enBtn" class="lang-switch" style="right: 6rem;">English</button>
  </div>

  <main id="main" dir="rtl">
    <div id="content">טוען...</div>
  </main>

  <script>
    const contentEl = document.getElementById('content');
    const mainEl = document.getElementById('main');
    const heBtn = document.getElementById('heBtn');
    const enBtn = document.getElementById('enBtn');

    function loadLanguage(lang) {
      const file = lang === 'en' ? 'memoir.md' : 'memoir-he.md';
      fetch(file)
        .then(response => response.text())
        .then(text => {
          marked.setOptions({ breaks: true });
          contentEl.innerHTML = marked.parse(text);
        });

      document.documentElement.lang = lang;
      mainEl.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');
      heBtn.classList.toggle('active', lang === 'he');
      enBtn.classList.toggle('active', lang === 'en');
    }

    heBtn.addEventListener('click', () => loadLanguage('he'));
    enBtn.addEventListener('click', () => loadLanguage('en'));

    // Load Hebrew by default
    loadLanguage('he');
  </script>
</body>
</html>
