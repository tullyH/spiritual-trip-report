  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .lang-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .lang-switch {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      opacity: 0.9;
      transition: all 0.2s ease;
      flex: 1;
      max-width: 120px;
      text-align: center;
    }

    .lang-switch:hover {
      opacity: 1;
      background-color: #eaeaea;
    }

    .lang-switch.active {
      font-weight: bold;
      background-color: #ddd;
    }

    main[dir="rtl"] {
      direction: rtl;
      text-align: right;
    }

    main[dir="ltr"] {
      direction: ltr;
      text-align: left;
    }

    @media (max-width: 600px) {
      .lang-switch {
        font-size: 1.1rem;
        padding: 0.6rem;
      }

      .lang-container {
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="lang-container">
    <button id="heBtn" class="lang-switch active">עברית</button>
    <button id="enBtn" class="lang-switch">English</button>
  </div>

  <main id="main" dir="rtl">
    <div id="content">טוען...</div>
  </main>

  <script>
    const contentEl = document.getElementById('content');
    const mainEl = document.getElementById('main');
    const heBtn = document.getElementById('heBtn');
    const enBtn = document.getElementById('enBtn');

    function loadLanguage(lang) {
      const file = lang === 'en' ? 'memoir.md' : 'memoir-he.md';
      fetch(file)
        .then(response => response.text())
        .then(text => {
          marked.setOptions({ breaks: true });
          contentEl.innerHTML = marked.parse(text);
        });

      document.documentElement.lang = lang;
      mainEl.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');
      heBtn.classList.toggle('active', lang === 'he');
      enBtn.classList.toggle('active', lang === 'en');
    }

    heBtn.addEventListener('click', () => loadLanguage('he'));
    enBtn.addEventListener('click', () => loadLanguage('en'));

    // Load Hebrew by default
    loadLanguage('he');
  </script>
</body>
